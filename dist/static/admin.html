<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <button class='dropdown'>Upload Event</button>
        <div class='dropdown-menu'>
            <form class='add'>
                <div class="top-form">
                    <div class="inner-form">
                        <label for='classname'>Class</label>
                        <select id='classname' name='classname' required>
                            <option value="AP Government">AP Gov</option>
                            <option value="Accel US History I">Accel US History I</option>
                            <option value="CP Economics">CP Economics</option>
                            <option value="CP Criminal Law">CP Criminal Law</option>
                        </select>
                    </div>
                    <div class="inner-form">
                        <label for='type'>Type</label>
                        <select id='type' id='selectid' name='type' required>
                            <option value="HOMEWORK">Homework</option>
                            <option value="TEST">Test</option>
                            <option value="PROJECT">Project</option>
                            <option value="QUIZ">Quiz</option>
                            <option value="ANNOUNCEMENT">Announcement</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                </div>          
                <div class="inner-form">
                    <label for='title'>Title</label>
                    <input type='text' name='name' required>
                </div>               
                <div class="inner-form">
                    <label for='description'>Description</label>
                    <textarea name='description' required></textarea>
                </div>                
                <div class="inner-form">
                    <label for='date'>Date</label>
                    <input type='text' name='date' value='mm-dd-yy' required>
                </div>
                <button class='submit-btn'>Submit</button>
            </form>
        </div>
        
        <button class='dropdown'>Delete Event</button>
        <div class="dropdown-menu">
            <form class='delete'>
                <div class="inner-form">
                    <label for="title">Title of Event:</label>
                    <select id='deleteId' name='deleteId' required>

                    </select>
                </div>
                <button class='submit-btn'>Submit</button>
            </form>
        </div>        
    </div>
    
    <script src='../js/admin.bundle.js'></script>
    <script>
        var acc = document.getElementsByClassName("dropdown");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
                } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
