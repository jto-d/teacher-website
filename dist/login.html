<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="./css/login-page.css"/><script defer="defer" src="login-page.js"></script><script defer="defer" src="login.js"></script></head><body><main id="main-holder"><h1>Are You Mr. Boogaard?<br>Login Here</h1><button onclick="document.getElementById('id01').style.display='block'">Login</button><div id="id01" class="modal"><span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span><form class="modal-content animate"><div class="imgcontainer"><img src="/pictures/1.jfif" alt="Avatar" class="avatar"></div><div class="container"><label for="uname"><b>Username</b></label> <input placeholder="Enter Username" name="uname" required> <label for="psw"><b>Password</b></label> <input type="password" placeholder="Enter Password" name="psw" required> <button type="submit">Login</button></div><div class="container" style="background-color:#333333"><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button></div></form></div></main></body></html>
